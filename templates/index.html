<body>
<div class="container pt-5">
    <div class="container">
    <nav aria-label="...">

        </ul>
    </nav>
    </div>
    <table class="table" id="planetData">
        <thead>
        <tr>
            <th>Name</th>
            <th>Diameter</th>

<div class="modal" id="residentsModal" tabindex="-1">

                        <th>Name</th>

                        <th>Skin color</th>

                    <tbody>

                    </tbody>

        </div>
    </div>
